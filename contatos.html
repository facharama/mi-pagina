<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactos</title>

    <link rel="website icon" type="png"
    href="/imagenes/dataparts.png">
</head>
<body>
    <h3>Fomulario</h3>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required placeholder="Escribi tu nombre"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="EScribi tu email"><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="30" required placeholder="Escribi el mensaje"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <p><a href="inicio.html">Inicio</a></p>
    <p><a href="componentes.html">Componentes</a></p>
</body>
</html>
